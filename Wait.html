<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Please Wait My Love üíï</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(18px);
      padding: 40px 28px;
      border-radius: 24px;
      max-width: 420px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.95rem;
      line-height: 1.6;
      opacity: 0.95;
    }

    .heart {
      font-size: 2.5rem;
      margin: 20px 0;
      animation: pulse 1.6s infinite;
    }

    .note {
      font-size: 0.8rem;
      opacity: 0.85;
      margin-top: 18px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .float-heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-100vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Not yet, babe üíï</h1>

    <div class="heart">üíñ</div>

    <p>
      This moment is special, just like you.<br>
      I‚Äôve saved it carefully‚Ä¶<br><br>
      Please wait for <strong>this day</strong>, my love.<br>
      I promise it‚Äôll be worth every second üí´
    </p>

    <div class="note">
      Until then, keep smiling‚Ä¶ I‚Äôm thinking of you ‚ù§Ô∏è
    </div>
  </div>

  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'float-heart';
      heart.textContent = ['üíñ','üíó','üíû','üíò','‚ù§Ô∏è'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 700);
  </script>

</body>
</html>
