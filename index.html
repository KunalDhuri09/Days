<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day My Love üíó</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Lord Icon -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .main {
      max-width: 1200px;
      margin: auto;
      padding: 24px 16px 40px;
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    a { text-decoration: none; color: inherit; }

    .day {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .day::after {
      content: "‚ù§";
      position: absolute;
      font-size: 6rem;
      opacity: 0.06;
      right: -10px;
      bottom: -20px;
    }

    .day:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    .icon lord-icon { width: 60px; height: 60px; }

    .info { text-align: left; flex: 1; }

    .day-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .date { font-size: 0.85rem; opacity: 0.85; margin-bottom: 6px; }
    .countdown { font-size: 0.75rem; opacity: 0.9; }

    /* Floating Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-100vh) scale(1.8); opacity: 0; }
    }

    @media (max-width: 480px) {
      .title { font-size: 1.8rem; }
      .icon lord-icon { width: 50px; height: 50px; }
    }
  </style>
</head>

<body>
<div class="main">
  <h2 class="title">Choose a day, my love üíï</h2>
  <p class="subtitle">Every moment leads us closer ‚ú®</p>

  <div class="container">
    <a href="rose.html" class="day-link" data-date="2025-02-07"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/jmeofbeb.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Rose Day</h1><p class="date">Feb 07</p><div class="countdown"></div></div></div></a>
    <a href="propose.html" class="day-link" data-date="2025-02-08"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/etgnxeer.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Propose Day</h1><p class="date">Feb 08</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-09"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/mlxonlmo.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Chocolate Day</h1><p class="date">Feb 09</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-10"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/mlxonlmo.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Teddy Day</h1><p class="date">Feb 10</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-11"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/ibufipbp.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Promise Day</h1><p class="date">Feb 11</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-12"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/etgnxeer.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Hug Day</h1><p class="date">Feb 12</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-13"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/etgnxeer.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Kiss Day</h1><p class="date">Feb 13</p><div class="countdown"></div></div></div></a>
    <a href="Wait.html" class="day-link" data-date="2025-02-14"><div class="day"><div class="icon"><lord-icon src="https://cdn.lordicon.com/etgnxeer.json" trigger="hover"></lord-icon></div><div class="info"><h1 class="day-name">Valentine Day</h1><p class="date">Feb 14</p><div class="countdown"></div></div></div></a>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener('DOMContentLoaded', () => {

  document.querySelectorAll('.day-link').forEach(link => {
    const countdown = link.querySelector('.countdown');
    const [y, m, d] = link.dataset.date.split('-');
    const targetDate = new Date(y, m - 1, d, 0, 0, 0);

    const timer = setInterval(() => {
      const diff = targetDate - new Date();

      if (diff <= 0) {
        countdown.textContent = 'Tap to Open üíñ';
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / 86400000);
      const hours = Math.floor(diff / 3600000) % 24;
      const mins = Math.floor(diff / 60000) % 60;
      const secs = Math.floor(diff / 1000) % 60;

      countdown.textContent = `‚è≥ ${days}d ${hours}h ${mins}m ${secs}s`;
    }, 1000);

    link.addEventListener('click', e => {
      if (new Date() < targetDate) {
        e.preventDefault();
        countdown.textContent = 'Not yet my love‚Ä¶ üíû';
      }
    });
  });

  setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.textContent = ['üíñ','üíó','üíò','üíû','‚ù§Ô∏è'][Math.floor(Math.random()*5)];
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.animationDuration = (4 + Math.random()*3) + 's';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 600);

  const bgMusic = document.getElementById('bgMusic');
  bgMusic.volume = 0.4;
  const startMusic = () => {
    bgMusic.play().catch(()=>{});
    document.removeEventListener('click', startMusic);
    document.removeEventListener('touchstart', startMusic);
  };
  document.addEventListener('click', startMusic);
  document.addEventListener('touchstart', startMusic);
});
</script>
</body>
</html>
