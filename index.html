  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Lord Icon -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .main {
      max-width: 1200px;
      margin: auto;
      padding: 24px 16px 40px;
      text-align: center;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 24px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .day {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(14px);
      border-radius: 18px;
      padding: 18px;
      display: flex;
      align-items: center;
      gap: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .day::after {
      content: "‚ù§";
      position: absolute;
      font-size: 6rem;
      opacity: 0.06;
      right: -10px;
      bottom: -20px;
    }

    .day:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
    }

    .icon lord-icon {
      width: 60px;
      height: 60px;
    }

    .info {
      text-align: left;
      flex: 1;
    }

    .day-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-bottom: 4px;
    }

    .date {
      font-size: 0.85rem;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .countdown {
      font-size: 0.75rem;
      opacity: 0.9;
    }

    .copyright-container {
      margin-top: 32px;
    }

    .copyright {
      font-size: 0.8rem;
      opacity: 0.9;
    }

    .copyright a {
      color: #fff;
      font-weight: 500;
      border-bottom: 1px dashed rgba(255,255,255,0.6);
    }
    /* Floating Hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 18px;
  animation: floatUp linear forwards;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) scale(1.8);
    opacity: 0;
  }
}


    /* Mobile tweaks */
    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
      }

      .day {
        padding: 16px;
      }

      .icon lord-icon {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>

<body>

  </div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>


  <script>
    document.addEventListener('DOMContentLoaded', () => {

      fetch('config.json')
        .then(res => res.json())
        .then(data => {
          instagramProfileLink.href = `https://instagram.com/${data.instagramUsername}`;
          instagramProfileName.textContent = data.instagramProfileName;
        });

      document.querySelectorAll('.day-link').forEach(link => {
        const targetDate = new Date(link.dataset.date + 'T00:00:00+05:30');
        const countdown = link.querySelector('.countdown');

        const timer = setInterval(() => {
          const now = new Date();
          const diff = targetDate - now;

          if (diff <= 0) {
            countdown.textContent = 'Available now üíñ';
            clearInterval(timer);
            return;
          }

          const d = Math.floor(diff / (1000 * 60 * 60 * 24));
          const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const m = Math.floor((diff / (1000 * 60)) % 60);
          const s = Math.floor((diff / 1000) % 60);

          countdown.textContent = `‚è≥ ${d}d ${h}h ${m}m ${s}s`;
        }, 1000);

        link.addEventListener('click', e => {
          if (new Date() < targetDate) {
            e.preventDefault();
            countdown.textContent = 'Not yet my love‚Ä¶ üíû';
          }
        });
      });
    });
    /* Floating Hearts Generator */
setInterval(() => {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerHTML = ['üíñ','üíó','üíò','üíû','‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = (4 + Math.random() * 3) + 's';

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 600);

/* Background Music - Mobile Safe */
const bgMusic = document.getElementById('bgMusic');
bgMusic.volume = 0.4;

function startMusicOnce() {
  bgMusic.play().catch(() => {});
  document.removeEventListener('click', startMusicOnce);
  document.removeEventListener('touchstart', startMusicOnce);
}

document.addEventListener('click', startMusicOnce);
document.addEventListener('touchstart', startMusicOnce);

  </script>
